<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movitour - Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('./Imagenes/playa-dia.jpg') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.5s ease-in-out;
    }
    body.dark {
      background: url('./Imagenes/playa-noche.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-800 bg-opacity-90 p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-2">
      <!-- ✅ Logo fijo -->
      <img src="./Imagenes/Modelo logo.png" alt="Movitour Logo" class="w-10 h-10 object-contain">
      <span class="text-2xl font-bold">Movitour</span>
    </div>

    <div class="flex space-x-6">
      <a href="index.html" class="hover:text-yellow-400 font-semibold">Home</a>
      <a href="offers.html" class="hover:text-yellow-400 font-semibold">Offers</a>
      <a href="support.html" class="hover:text-yellow-400 font-semibold">Support</a>
      <a href="login.html" class="hover:text-yellow-400 font-semibold">Login</a>
      <a href="profile.html" class="hover:text-yellow-400 font-semibold">Profile</a>
    </div>

    <button id="darkModeToggle" class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded">
      🌙
    </button>
  </nav>

  <!-- Back button -->
  <div class="p-4">
    <button onclick="window.history.back()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
      🔙 Back
    </button>
  </div>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-center mb-6">Support</h1>
    <p class="text-center mb-8">Do you have questions or need help? Fill out the form below and we will contact you soon.</p>

    <!-- Contact Form -->
    <div class="max-w-lg mx-auto bg-blue-800 bg-opacity-80 p-6 rounded-2xl shadow-lg">
      <form onsubmit="event.preventDefault(); alert('Message sent! ✅');" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-semibold">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-3 py-2 rounded bg-gray-100 text-black">
        </div>

        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-3 py-2 rounded bg-gray-100 text-black">
        </div>

        <div>
          <label for="message" class="block mb-1 font-semibold">Message</label>
          <textarea id="message" name="message" rows="4" required
                    class="w-full px-3 py-2 rounded bg-gray-100 text-black"></textarea>
        </div>

        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-800 bg-opacity-90 p-4 text-center">
    <p>&copy; 2025 Movitour. All rights reserved.</p>
  </footer>

  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");

    // Inicializar dark mode
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      darkModeToggle.textContent = "☀️";
    } else {
      darkModeToggle.textContent = "🌙";
    }

    // Toggle dark mode
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
      darkModeToggle.textContent = isDark ? "☀️" : "🌙";
    });
  </script>

<script>
// Hide Profile link when no token
(function(){
  const token = localStorage.getItem('token');
  document.querySelectorAll('a[href="profile.html"]').forEach(a=>{
    a.style.display = token ? '' : 'none';
  });
})();
</script>

</body>
</html>
